<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput >

        </div>
        <div class="col-sm-2 form-group">
          <label>amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success mr-1" type="submit" (click)="onAddItem()">ADD</button>
          <button class="btn btn-danger mr-1" type="button">DELETE</button>
          <button class="btn btn-warning" type="button">CLEAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
