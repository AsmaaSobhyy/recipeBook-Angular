<div class="row">
  <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email"ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" id="password" class="form-control" name="password"ngModel>
      </div>
      <button [disabled]="!f.valid" class="btn btn-info" type="submit">Sign In</button>
    </form>

  </div>
</div>
